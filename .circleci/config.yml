version: '2.1'
orbs:
  slack: circleci/slack@4.1
  maven: circleci/maven@1.3.0
jobs:
  start-cicd:
    docker:
      - image: 'cimg/base:stable'
    steps:
      - run: echo "Start compile my app!"
      - slack/notify:
          event: fail
          mentions: '@everyone'
          template: basic_fail_1
      - slack/notify:
          event: pass
          template: success_tagged_deploy_1
  compile:
    docker:
      - image: 'cimg/base:stable'
    steps:
      - slack/notify:
          event: fail
          mentions: '@everyone'
          template: basic_fail_1
      - slack/notify:
          event: pass
          template: success_tagged_deploy_1
workflows:
  test-and-deploy:
    jobs:
      - start-cicd:
          context: slack
      - maven/test:
          requires:
            - start-cicd
      - compile:
          context: slack
          requires:
            - maven/test
